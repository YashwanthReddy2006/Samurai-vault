services:
  # Backend API
  - type: web
    name: samuraivault-api
    runtime: python
    repo: https://github.com/YashwanthReddy2006/Samurai-vault
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./vault.db
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: samuraivault-frontend
    runtime: node
    repo: https://github.com/YashwanthReddy2006/Samurai-vault
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        fromService:
          type: web
          name: samuraivault-api
          envVarKey: RENDER_EXTERNAL_URL
